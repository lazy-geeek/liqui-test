<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candlestick Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9T5/jip1pOz5J4pe+LD/kGsFeLuuWxvA6Lq+9uqEnsi8ioQ6zX" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeThL9I4JIwK5d8nLDW0WgP+h8NpD/QzQEtA68Pri4tDPqgSE" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4">Candlestick Chart</h1>
        <div class="mt-4">
            <select id="timeframe" class="form-select">
                <option value="1m">1 minute</option>
                <option value="5m">5 minutes</option>
                <option value="15m" selected>15 minutes</option>
                <option value="1h">1 hour</option>
                <option value="4h">4 hours</option>
                <option value="1d">1 day</option>
            </select>
        </div>
        <div id="chart-container" class="bg-white rounded mt-4"></div>
    </div>
    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
</body>

</html>
